[tool:pytest]
# pytest設定ファイル

# テストディレクトリの指定
testpaths = tests

# テストファイルの命名パターン
python_files = test_*.py *_test.py

# テストクラスの命名パターン
python_classes = Test*

# テストメソッドの命名パターン
python_functions = test_*

# マーカーの定義
markers =
    slow: 時間のかかるテスト
    integration: 統合テスト
    unit: 単体テスト
    network: ネットワーク接続が必要なテスト

# 出力オプション
addopts =
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# カバレッジレポート設定（pytest-covが必要）
# --cov=.
# --cov-report=html
# --cov-report=term-missing
# --cov-fail-under=80

# 並列実行設定（pytest-xdistが必要）
# -n auto

# テスト検出パターンの除外
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    venv
    __pycache__
    .pytest_cache
    work

# 最小Pythonバージョン
minversion = 3.7

# フィルタリング設定
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning